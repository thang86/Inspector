apiVersion: 1

datasources:
  - name: InfluxDB
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    jsonData:
      version: Flux
      organization: fpt-play
      defaultBucket: packager_metrics
      tlsSkipVerify: true
    secureJsonData:
      token: dev_influxdb_token_12345
    isDefault: true
    editable: true
