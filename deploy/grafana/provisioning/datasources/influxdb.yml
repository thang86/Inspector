apiVersion: 1

datasources:
  - name: InfluxDB_Packager_Metrics
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    jsonData:
      version: Flux
      organization: fpt-play
      defaultBucket: packager_metrics
      tlsSkipVerify: true
    secureJsonData:
      token: influx_prod_token_$(openssl rand -hex 16)
    editable: true
    isDefault: true
