# Prometheus Alert Rules for Inspector Monitoring

groups:
  - name: inspector_alerts
    interval: 30s
    rules:
      # Service Down Alerts
      - alert: ServiceDown
        expr: up == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.job }} on {{ $labels.instance }} has been down for more than 2 minutes."

      # High CPU Usage
      - alert: HighCPUUsage
        expr: rate(process_cpu_seconds_total[5m]) > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is above 80% for more than 5 minutes."

      # High Memory Usage
      - alert: HighMemoryUsage
        expr: (process_resident_memory_bytes / process_virtual_memory_max_bytes) > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is above 90% for more than 5 minutes."

      # Database Connection Issues
      - alert: DatabaseConnectionFailed
        expr: pg_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL connection failed"
          description: "Cannot connect to PostgreSQL database."

      # InfluxDB Issues
      - alert: InfluxDBDown
        expr: influxdb_up == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "InfluxDB is down"
          description: "InfluxDB has been down for more than 2 minutes."

  - name: monitoring_alerts
    interval: 1m
    rules:
      # Too Many Errors
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5% for {{ $labels.job }}."

      # Slow Response Time
      - alert: SlowResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow response time detected"
          description: "95th percentile response time is above 2 seconds."

  - name: packager_monitoring_alerts
    interval: 30s
    rules:
      # No Inputs Being Monitored
      - alert: NoInputsMonitored
        expr: sum(inputs_enabled_total) == 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "No inputs are being monitored"
          description: "No enabled inputs found in the system for more than 5 minutes."

      # Input Monitoring Failure
      - alert: InputMonitoringFailure
        expr: increase(input_probe_errors_total[5m]) > 10
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Input monitoring failures detected"
          description: "More than 10 input probe errors in the last 5 minutes."

      # Snapshot Capture Failures
      - alert: SnapshotCaptureFailure
        expr: increase(snapshot_capture_errors_total[10m]) > 5
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Snapshot capture failures"
          description: "More than 5 snapshot capture failures in the last 10 minutes."
