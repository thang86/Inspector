global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical'
      continue: true

    - match:
        severity: major
      receiver: 'major'

receivers:
  - name: 'default'
    # Configure your default notification channel here
    # webhook_configs:
    #   - url: 'http://alertmanager-webhook:8080/alerts'

  - name: 'critical'
    # Configure critical alert notifications here (e.g., PagerDuty, SMS)
    # slack_configs:
    #   - api_url: 'YOUR_SLACK_WEBHOOK_URL'
    #     channel: '#critical-alerts'
    #     title: 'CRITICAL: {{ .GroupLabels.alertname }}'
    #     text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'

  - name: 'major'
    # Configure major alert notifications here (e.g., Slack, Email)
    # email_configs:
    #   - to: 'noc@example.com'
    #     from: 'alertmanager@example.com'
    #     smarthost: 'smtp.example.com:587'
    #     auth_username: 'alertmanager@example.com'
    #     auth_password: 'password'

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'major'
    equal: ['alertname', 'cluster', 'service']
